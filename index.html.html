<html>
  <body class="right">
    <link rel="stylesheet" href="index.css.css" />

    <form id="user-form">
      <label for="name">Name</label>
      <input required type="text" id="name" name="name" /><br />

      <label for="email">Email</label>
      <input required type="email" id="email" name="email" /><br />

      <label for="password">Password</label>
      <input required type="password" id="password" name="password" /><br />

      <label for="dob">Dob</label>
      <input
        type="date"
        id="dob"
        name="dob"
        min="1967-09-11"
        max="2004-09-11"
        placeholder="dd/mm/yyyy"
        required
      /><br />

      <input type="checkbox" id="acceptTerms" name="acceptTerms" />
      <label for="acceptedTerms">Accepted terms?</label><br />

      <button type="submit">Submit</button><br />
    </form>
    <script src="index.js"></script>
    <table id="user-entries">
      <h1>Entries</h1>
      <tr>
        <th>Name</th>
        <th>help</th>
        <th>Password</th>
        <th>DOB</th>
        <th>AcceptedTerms</th>
      </tr>
      <tr></tr>
      <tbody class="acess"></tbody>
    </table>
  </body>
</html>
